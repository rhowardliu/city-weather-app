<div class="col my-2">
    <div [ngClass]="setClasses()">
        <label class="text-capitalize">{{city.name}}</label>
        <input #cityInput type="text" (keyup.enter)=onEnter(city,cityInput) class="form-control" placeholder="Change city" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        {{city.weatherMain}} - {{city.weatherDesc}}
    </div>
</div>
